<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <if (!localStorage.getItem("usuarioLogado")) {
  window.location.href = "login.html";
  }></if>
  <meta charset="UTF-8" />
  <title>Arruma Meu Bairro</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div class="topbar">
  <input type="text" id="search-input" placeholder="Digite o nome da rua...">
  <button id="search-btn" onclick="buscarEndereco()">Buscar</button>
  <button id="logout-btn" onclick="logout()">Sair</button>
</div>

  <div id="map"></div>
  <button id="menu-btn" onclick="toggleSidebar()">≡</button>

  <div id="sidebar" class="hidden">
    <h3>Endereço selecionado</h3>
    <p id="logradouro"></p>
    <p id="cidade"></p>
    <p id="cep"></p>
    <button id="add-btn" onclick="abrirFormulario()" style="margin-top: 20px;">+ Registrar Problema</button>
    <hr>
    <h3>Filtrar por tipo</h3>
    <div id="category-filter"></div>
    <div id="filtered-list" style="margin-top: 10px;"></div>
  </div>

  <div id="form-modal" class="modal hidden">
    <div class="modal-content">
      <span id="close-btn">&times;</span>
      <h2>Registrar Problema</h2>
      <form id="report-form">
        <label for="description">Descrição:</label>
        <textarea id="description" required></textarea>

        <label for="category">Tipo:</label>
        <select id="category">
          <option value="Buraco">Buraco</option>
          <option value="Iluminação">Iluminação</option>
          <option value="Obras">Obras</option>
          <option value="Lixo Irregular">Lixo Irregular</option>
          <option value="Árvore Caída">Árvore Caída</option>
          <option value="Sinalização">Sinalização Falta/Quebrada</option>
          <option value="Calçada">Calçada danificada</option>
          <option value="Vazamento">Vazamento de Água</option>
          <option value="Esgoto">Esgoto a céu aberto</option>
          <option value="Ruído">Ruído excessivo</option>
          <option value="Semáforo">Semáforo quebrado</option>
          <option value="Fiação">Fiação caída</option>
          <option value="Zona de risco">Zona de risco</option>
          <option value="Outros">Outros</option>
        </select>

        <label for="photo">Foto:</label>
        <input type="file" id="photo" accept="image/*" />
        <div id="photo-preview"></div>

        <button type="submit" class="submit-btn">Enviar</button>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/ATV-Exp_Criative/script.js"></script>
</body>
</html>
